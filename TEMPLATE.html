<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Team Profile</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-6 text-center">My Team</h1>
    </header>

    <!-- <main class="d-flex flex-row justify-content-around"> -->
        <main class="card-deck">
        <div class="card">
            <h1 class="card-header">
                NAME<br>
                <i class="bi bi-briefcase"></i> MANAGER
            </h1>
            <div class="card-body">
                <p class="card-text">ID:</p>
                <p class="card-text">EMAIL:</p>
                <p class="card-text">OFFICE#:</p>
            </div>
        </div>
        <div class="card">
            <h1 class="card-header">
                NAME<br>
                <i class="bi bi-display"></i> ENGINEER
            </h1>
            <div class="card-body">
                <p class="card-text">ID:</p>
                <p class="card-text">EMAIL:</p>
                <p class="card-text">OFFICE#:</p>
            </div>
        </div>
        <div class="card">
            <h1 class="card-header">
                NAME<br>
                <i class="bi bi-mortarboard"></i> INTERN
            </h1>
            <div class="card-body">
                <p class="card-text">ID:</p>
                <p class="card-text">EMAIL:</p>
                <p class="card-text">OFFICE#:</p>
            </div>
        </div>
    </main>

</body>

</html>
